name: Release

on:
  push:
    paths-ignore: 
      - "**.md"
    branches:
      - main
  pull_request:
    paths-ignore: 
      - "**.md"

jobs:
  changelog:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        
      - name: Generate Changelog
        uses: scottbrenner/generate-changelog-action@master
        id: Changelog
        env:
          REPO: ${{ github.repository }}
           
      - name: Save Changelog to file
        run: |
          mkdir -p ./build
          echo "${{ steps.Changelog.outputs.changelog }}" > ./build/release-notes.md
           
      - name: Archive release-notes
        uses: actions/upload-artifact@v2
        with:
          name: release-notes
          path: ./build/release-notes.md
          retention-days: 1
      
   
  release:
    needs: [changelog]
    
    strategy:
      matrix:
        os: [windows-latest]
#        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          
          
      - if: github.event_name == 'pull_request'
        uses: actions/download-artifact@v2
        with:
          name: release-notes
          
      - run: |
          ls
          cd ./build
          ls
          cat ./build/release-notes.md
        

      - name: Try Build
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: ${{ github.event_name == 'pull_request' }}
          max_attempts: 2
          args: --config ./config/electron-builder.js
