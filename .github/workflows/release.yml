name: Release

on:
  push:
    paths-ignore: 
      - "**.md"
    branches:
      - main


jobs:
  draft_release:
    runs-on: ubuntu-latest
    outputs:
      body: ${{ steps.release-drafter.output.body }}
      
    steps:
      - uses: actions/checkout@v1 
      - uses: release-drafter/release-drafter@v5
        id: release-drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
   
