name: Release

on:
  push:
    paths-ignore: 
      - "**.md"
    branches:
      - main
  pull_request:
    paths-ignore: 
      - "**.md"

jobs:
  changelog:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        
      - name: Generate Changelog
        uses: scottbrenner/generate-changelog-action@master
        id: Changelog
        env:
          REPO: ${{ github.repository }}
           
      - name: Save Changelog to file
        run: echo "${{ steps.Changelog.outputs.changelog }}" > release-notes.md
           
      - name: Archive release-notes
        uses: actions/upload-artifact@v2
        with:
          name: release-notes
          path: release-notes.md
          retention-days: 1
      
   
  build:
    needs: [changelog]
    
    strategy:
      matrix:
        os: [windows-latest]
#        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      
      - run: npm ci
      - run: npm run build
      - run: npm run electron-builder -- -p never
          
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: |
            dist/app/*.exe
            dist/app/*.exe.blockmap
            dist/app/latest*
          retention-days: 1
          
          
  release:
    needs: [build]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: dist/app
          
      - uses: actions/download-artifact@v2
        with:
          name: release-notes
          path: build
          
      - run: ls
      
